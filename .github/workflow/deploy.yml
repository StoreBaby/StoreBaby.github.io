name: Deploy Website

on:
  push:
    branches:
      - main  # أو اسم الفرع الخاص بك

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject Google Script URL
        run: |
          sed -i "s|REPLACE_WITH_GOOGLE_SCRIPT_URL|${{ secrets.GOOGLE_SCRIPT_URL }}|g" index.html

      - name: Deploy to GitHub Pages (Optional)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
